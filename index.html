<!DOCTYPE html>
<html>
	<head>
		<script>
		function selectGroup() {
			var val = Math.floor(Math.random() * 2) + 1;

			if (val == 1) {
				document.getElementById("group").innerHTML = "A";
				document.getElementById("group_link").innerHTML = "https://forms.gle/FjjRKGpY2d4sTfdH7";
				document.getElementById("group_link").href = "https://forms.gle/FjjRKGpY2d4sTfdH7";
			} else {
				document.getElementById("group").innerHTML = "B";
				document.getElementById("group_link").innerHTML = "https://forms.gle/yXYonvG522acyVXJ8";
				document.getElementById("group_link").href = "https://forms.gle/yXYonvG522acyVXJ8";
			}
			
		}
		</script>
	</head>

	<body onload="selectGroup()">
		<h1>Gruppenzuordnung Evaluation - Gruppe <a id="group">Gruppennummer</a></h1>

		Bitte klick auf den folgenden Link, um zu der Evaluation weitergeleitet zu werden: <a id="group_link" ">Link</a>.
	</body>
</html>
